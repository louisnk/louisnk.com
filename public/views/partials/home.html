<div class="container" ng-controller="HomeController">
  <div data-hero-image></div>

  <div class="content home-content" ng-if="!states.mobile">
    <div class="row">
      <div class="col-md-12">
        <div class="title">
          <a href="http://github.com/louisnk">
            <h1>{{page.title}}</h1>
          </a>
        </div>
        <div class="subtitle">
          <h1>{{page.subtitle}}</h1>
          <h3>{{page.tagline}}</h3>
          <h4>{{page.memo}}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="content home-content" ng-if="states.mobile">
    <h1 class="mobile-title">{{page.title}}</h1>
    <div class="mobile-subtitle">
      <h3>{{page.tagline}}
      </h3>
      <a href="#" ng-click="broadcast($event, NAV_EVENT.SHOW_MENU)">
        {{page.memo}}
      </a>
      
    </div>
  </div>
</div>
