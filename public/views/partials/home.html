<div class="container" ng-controller="HomeController">
  <div data-hero-image></div>

  <div class="content home-content">
    <div class="row title">
      <h1>{{page.title}}</h1>  
    </div>
    <div class="row frames">
      <div class="col-md-4 frame" ng-repeat="link in page.sections">
        <a href="javascript:void(0)" class="framed {{link.className}}" alt="{{link.alt}}"
           ng-click="broadcast($event, link.FRAME_CLICK, link.title.toUpperCase())">
            {{link.title}}
         </a>
      </div>
    </div>
  </div>  
</div>
