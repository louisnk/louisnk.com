<div class="container" ng-controller="HomeController">
  <div data-hero-image></div>

  <div class="content home-content" ng-if="!states.mobile">
    <div class="row">
      <div class="col-d-12">
        <div class="title">
          <a href="http://github.com/louisnk">
            <h1>{{page.title}}</h1>
          </a>
          <span class="tagline">{{page.tagline}}</span>
        </div>
        <div class="subtitle">
          <!-- <h2>{{page.subtitle}}</h2> -->
          <a href="#" ui-sref="/thanks">
            <h4>{{page.memo}}</h4>
          </a>
          <ul data-dropin-menu></ul>
        </div>
      </div>
    </div>
  </div>

  <div class="content home-content" ng-if="states.mobile">
    <a href="http://github.com/louisnk" class="mobile-title">
      <h1>{{page.title}}</h1>
    </a>
    <span class="tagline">{{page.tagline}}</span>
    <a href="#" ui-sref="/thanks" class="menu">
      {{page.memo}}
    </a>
  </div>
</div>
