<div class="container" ng-controller="HomeController">
  <div data-hero-image></div>

  <div class="content home-content">
    <div class="row title">
      <div class="col-md-12">
        <h1>{{page.title}}</h1>          
      </div>
    </div>
    <div class="row subtitle">
      <h1>{{page.subtitle}}</h1>
      <h3>{{page.tagline}}</h3>
      <h4>{{page.memo}}</h4>
    </div>

    <div data-ng-if="false" class="row frames">
      <ul>
        <li ng-repeat="link in page.sections">
          <div class="col-md-4 frame" >
            <a href="javascript:void(0)" class="framed {{link.className}}" 
               alt="{{link.alt}}" name="{{link.alt}}" tabindex="{{$index}}"
               ng-click="broadcast($event, link.FRAME_CLICK, link.title.toUpperCase())">
                {{link.title}}
             </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
