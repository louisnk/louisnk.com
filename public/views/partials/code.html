<div class="container" ng-controller="CodeController">
  <div data-hero-image></div>

  <div class="content code-content">
    <div class="row">
      <div class="col-d-12">
        <div class="title">
          <h1>{{page.title}}</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-d-4 col-m-12 circle-graph" 
           ng-repeat="chart in page.skills">
        
        <canvas ng-class="chart.title"></canvas>

        <h2 class="subtitle">{{chart.title}}</h2>
      </div>
    </div>
  </div>  
</div>
