<div class="container" ng-controller="CodeController">
  <div data-hero-image></div>

  <div class="content home-content">
    <div class="row title">
      <h1>{{page.title}}</h1> 
    </div>

    <div class="row sections">
      <ul>
        <li class="section" ng-repeat="section in page.sections">
          <div class="col-md-3" ng-class="{ 
            'box-left': ($index + 1) % 2 !== 0,
            'box-right': ($index + 1) % 2 === 0
          }">
            <div class="img" ng-repeat="img in section.images">
              <img src="{{img.url}}" alt="{{img.alt}}">
            </div>
          </div>
          <div class="col-md-9" ng-class="{ 
            'box-left': ($index + 1) % 2 !== 0,
            'box-right': ($index + 1) % 2 === 0
          }">
            <h2 class="section-title">{{section.title}}</h2>
            <h3 class="section-subtitle">{{section.subtitle}}</h3>
          </div>

        </li>
      </ul>
    </div>
  </div>  
</div>
